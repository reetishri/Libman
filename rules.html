<style>
    body {
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        background-color: #333;
        color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        background-color: #161616;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        text-align: left;
        max-width: 800px;
        margin: 20px;
        max-height: 90vh;
        overflow-y: auto;
    }
    h1, h4, h5 {
        color: #fff;
        text-align: center;
    }
    a {
        display: block;
        margin: 10px 0;
        color: #00a6ff;
        text-decoration: none;
        text-align: center; 
    }
    a:hover {
        text-decoration: underline;
    }
    ul {
        list-style-type: disc; /* Changed to disc for bullet points */
        padding-left: 20px; /* Added padding for better alignment */
    }
    li {
        margin-bottom: 10px;
    }
</style>
    
<div class="container">
    <h1>Library Rules</h1>
    <ul>
        <li>Maintain silence inside the library.</li>
        <li>Return books on or before the due date.</li>
        <li>Handle books with care.</li>
        <li>Do not bring food or drinks inside the library.</li>
        <li>Keep your mobile phones on silent mode.</li>
    </ul>
    <br>
    <a href="{% url 'library:welcome' %}">Home</a>
</div>
